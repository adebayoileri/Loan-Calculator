<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Man</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Loan Calculator</h2>
        <form action="" class="form"id="calculate-result">
        <input type="number" name=""  placeholder=" Loan Amount (N)" id="amount">
        <input type="number" name=""  placeholder=" Annual Interest (%)" id="interest">
        <input type="number" name=""  placeholder=" Year(s) to Repay" id="years">
        <input type="submit" value="Calculate">
        </form>
        <img src="./public/img/loading.gif" alt="" srcset="" id="loading">
        <div class="results">
        <h4>Results</h4>
        <p>Monthly-payment:</p>
        <input type="number" name="" id="monthly-payment" placeholder="  Monthly Payment " disabled>
        <p>Total-interest:</p>
        <input type="number" name="" id="total-interest" placeholder="  Total  Interest " disabled>
        <p>Total-payment:</p>
        <input type="number" name="" id="total-payment"   placeholder="  Total Payment "disabled>
    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
